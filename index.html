<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 25px;
            width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 0px 10px gray;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            font-size: 16px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8e8e8;
            border-radius: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Assistant</h2>

    <form action="/process" method="POST">
        <label><b>Enter your text or question:</b></label>
        <textarea name="user_input" required></textarea>

        <label><b>Select a task:</b></label>
        <select name="task">
            <option value="answer">Answer a Question</option>
            <option value="summarize">Summarize Text</option>
            <option value="creative">Generate Creative Content</option>
        </select>

        <button type="submit">Run</button>
    </form>

    {% if output %}
    <div class="output-box">
        <h3>AI Output:</h3>
        {{ output }}
    </div>
    {% endif %}
</div>

</body>
</html>
